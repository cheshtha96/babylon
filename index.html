<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babylon.js + AR.js Web AR</title>

    <!-- Three.js library (required by AR.js) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- AR.js library (requires Three.js) -->
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/master/three.js/build/ar.min.js"></script>

    <!-- Babylon.js library -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>

    <!-- Custom styles (optional) -->
    
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- The Babylon.js canvas for 3D rendering -->
    <canvas id="babylon-canvas" style="width: 100%; height: 100%;"></canvas>

    <!-- Custom JavaScript logic -->
    <script src="app.js"></script>
</body>
</html>
